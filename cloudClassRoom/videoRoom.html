<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">

		<link href="css/main.css" type="text/css" rel="stylesheet">
		<link href="css/videoRoom.css" type="text/css" rel="stylesheet">
		<script src="js/index.js"></script>
		<script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
	</head>

	<body>
		<div id="header">
			<div id="nav">
				<div id="nav_left">
					<a href="#">
						<img src="img/logo3.png">
					</a>
				</div>
				<ul id="nav_center">
					<li>
						<a href="#">首页</a>
					</li>
					<li>
						<a href="#">找课程</a>
					</li>
					<li>
						<a href="#">微专业</a>
					</li>
					<li>
						<a href="#">下载APP</a>
					</li>
				</ul>

				<ul id="nav_right">
					<li>
						<a href="#">我的课程</a>
					</li>
					<li>
						<a href="#">消息</a>
					</li>
					<li>
						<a href="#">购物车</a>
					</li>
					<li>
						<a href="#">登录/注册</a>
					</li>
					<li>
						<a href="#">
							<img src="img/t8.jpg">
						</a>
					</li>
				</ul>
				<div id="search_text">
					<input type="text" name="search_class">
				</div>
			</div>
		</div>

		<div id="content">
			<div id="video_show">
				<!--<div class="show_title"></div>-->
				<div class="show_center">
					<div class="center_left" id="a1">
						<script type="text/javascript">
							var flashvars = {
								f: 'http://img.ksbbs.com/asset/Mon_1605/0ec8cc80112a2d6.mp4',
								c: 0,
								b: 1,
								i: 'http://www.ckplayer.com/static/images/cqdw.jpg'
							};
							var params = {
								bgcolor: '#FFF',
								allowFullScreen: true,
								allowScriptAccess: 'always',
								wmode: 'transparent'
							};
							CKobject.embedSWF('ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '100%', '100%', flashvars, params);

							function closelights() { //关灯
								alert(' 本演示不支持开关灯');
							}

							function openlights() { //开灯
								alert(' 本演示不支持开关灯');
							}
						</script>
					</div>
					<!--评论面板-->
					<div class="center_right">
						<div class="comment_title">
							<h3>评论</h3>
						</div>
						<div class="comment_center">
							<div class="show_plane"></div>
						</div>
						<div class="comment_input">
							<input type="text" class="comment_ipt" name="comment_ipt"  />
							<a href="#" class="comment_sbt">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer"></div>
